<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X UA-Compatible" Content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jogo de Corrida 3D</title>
    <link rel="iocon" href="icon.png" />
    <link rel="stylesheet" href="https//fonts.googleapis.com/css?family=Press+Start+2P">

</head>
<style>
    body{
        background: #222;
        font-family: "Press Start 2P", monospace;
        font-smooth:  never;
        height: 98vh;
    }

    .topUI{
        position: absolute;
        z-index: 1000; /*need this because clip-path will change stack constant*/
        transform: translate(-50%, 25px);
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        letter-spacing: 2px;
        color: #fff;
        font-size: 17px;
    }

    .topUI::before{
        display: inline-block;
        height: 17px;
        padding: 1px 2px;
        line-height: 19px;
        font-size: #fff;
        background: #fff;
        text-shadow: none;
        font-weight: 900;
        letter-spacing: 0;
        border-radius: 6px;
        margin-right: 60px;
        border: 2px solid #7dd8c9;
    }

    #time{
        left: 13%;
        color: #f4f430;
    }

    #time::before{
        content:"TIME";
        color: #f57214;    
    }

    #score {
        left: 45%;
    }
    #score::before{
        content: "SCORE";
        color: #a61a9d;
    }
    #lap{
        left:88%;
        width:45%;
    }
    
    #tacho{
        position: absolute ;
        text-align: right;
        width: 23%;
        bottom: 5%;
        z-index: 2000;
        color: #e62e13;
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 2px black;
        letter-spacing: 2px;
        font-size: 23px;
    }
    #tacho::after{
        content: "kh/h";
        color: #fab453;
        font-size: 18px;
        margin-left: 5px;
    }

    #game{
        position: relative;
        margin: 0 auto;
        overflow: hidden;
        user-select: none;
        transition: opacity 10s;
    }
    #road{ 
        transition: opacity 2s;
        transiiton-timing-function: steps(8, end);
    }
    #road{
        position: absolute;
        image-rendering: pixelated;
    }
    #hero{
        background-repeat: no-repeat;
        background-position: -11px 0;
        z-index: 2000;
        transform: scale(1.4);
    }
    #cloud{
        background-size: auto 100;
        width: 100%;
        height: 57%;
    }
    #road{
        position: absolute;
        width: 100%;
    }
    #home{
        position: absolute;
        color: #fff;
        width: 100%;
        height: 100%;
        Z-index: 1000%;
    }
    #highscore{
        position: absolute;
        width: 100%;
        height: 100%;
        bottom: 0;
        column-count: 3;
        column-fill: auto;
    }
    #highscore {
        color: #9e95a8;
        margin: 0 0 6px 27px;
    }
    h1{
        position: absolute;
        left: 50%;
        top: 25;
        transform: translate(-50%, -50%);
        font-size: 5em;
        background: -webkit-linear-gradient( #25d8b1, #e2bbf0);
        -webkit-text-fill-color: transparent;
    }
    #text{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2em;
        color: #d9bbf3;
        text-shadow: 0 0 black, 0 2px black, 2px 0 black, 0 0 black;
    }
    @keyframes blinker{
        50%{
          opacity: 0;
        } 
    }

    .blink{
        animation: blinker 2s steps(4,end)
        infinite;

    }
    @keyframes blinker{
        50%{
            opacity: 0;
        }
    }

    #controls{
        color: #868686;
        font-size: 13px;
        line-height: 13px;
        margin: 10px;
        text-align: center;
    }
    #controls > span{
        margin-left: 20px;
    }
    #controls > span >span{
        border: 2px solid #868686;
        border-radius: 5px;
        padding: 7px;
        margin: right 10px;
        display: inline-block;
    }
    #controls > span:last-child > span {
        transform: rotate(90deg);
    }
</style>

<script>
    window.console = window.console|| function (t){};
</script>


<body translate="no">

    <div id="game">
        <div class="road">
            <div class="cloud">
                <div class="hero">
                    <div class="hud">
                        <span id="time" class="topUI">0</span>
                        <span id="score" class="topUI">0</span>
                        <span id="lap" class="topUI">0'00'000</span>
                        <span id="tacho">0</span>
                    </div>
                    
                    <div id="home">
                        <h1>Dash</h1>
                        <p id="text"></p>

                        <div id="highscore"></div>
                    </div>
                </div>

                <div id="controls">
                    <span></span>C</span>insert coin</span>
                    <span></span>M</span>mute</span>
                    <span></span>&lt;</span><span></span>&gt;</span>move</span>
                    <span></span>&lt;</span><span></span>&gt;</span>accelerate</span>
                   </div>

                   <script src="javascript/1.js"></script>
                   <script src="rendered.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
